<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/account/fonts/icomoon/style.css">

    <link rel="stylesheet" href="assets/account/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/account/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="assets/account/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/account/images/logo23.png">

    <title>University</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('assets/account/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3 class="mt-0">Sign Up</h3>
              <p class="mb-4">Create your account to access resources, connect with peers, and manage your academic journey.</p>
            </div>
            <form action="analytics.html">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">

              </div>
              <div class="form-group first ">
                <label for="password">Full Name</label>
                <input type="text" class="form-control" id="password">
                
              </div>
              
              <div class="form-group first">
                <label for="username">Email Address</label>
                <input type="text" class="form-control" id="username">

              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
                
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="login.html" class="forgot-pass">Already registered? Log in</a></span> 
              </div>

              <input type="submit" value="Create an account" class="btn btn-block btn-primary">

              
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
